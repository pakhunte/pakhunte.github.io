  <script>
  function getIn() {
		//var password = document.getElementById("password").value;
		var select = document.getElementById("theOptions");
		var selectedValue = select.options[select.selectedIndex].value;
		var password = document.getElementById("password").value;
		if (selectedValue === "High School") {
			if (password  === "highss") {
				alert("You are logged in as a HSS");
			}
			else {
				alert("The login info was not correct");
			}
		} else if (selectedValue === "College"){
			if (password === "colleges") {
				alert("You are logged in as a CS");
			}
			else {
				alert("The login info was not correct");
			}
		} 
	}
	</script>
